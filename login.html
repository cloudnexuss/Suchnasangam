<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-container">
        <div class="login-container">
            <!-- Header Section -->
            <div class="header">
                <div class="logo">
                    <img src="https://i.postimg.cc/R0bVmy6h/Aspose-Words-66f32062-72e4-4635-a1d4-fba0b612a4de-001.png" alt="Suchna Sangam Logo">
                </div>
                <div class="profile-icon">
                    <img src="https://www.freeiconspng.com/uploads/am-a-19-year-old-multimedia-artist-student-from-manila--21.png" alt="Profile Icon">
                </div>
            </div>

           
            <h2>Login</h2>
            <form id="loginForm" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div style="display: flex; align-items: center;">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span id="eyeIcon" class="eye-icon" onclick="togglePassword()" aria-label="Toggle password visibility">üëÅ</span>

                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <!-- Dynamic Message for Role or Errors -->
            <div id="roleMessage" style="color: red; margin-top: 10px; font-weight: bold;"></div>
            <div class="signup-link">
                <p>Don't have an account yet? <a id="signupButton" href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js"></script>
    <script src="login.js"></script>

    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:8080/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Log the full data object and role
                    console.log("Received data:", data);  // This logs the entire response
                    console.log("Role:", data.role);      // This logs the specific role

                    // Check the role and redirect accordingly
                    if (data.role == "operator") {
                        alert("Login successful! Redirecting to operator  page...");
                        window.location.href = "op_home_page.html";
                    } else if (data.role == "Bureaucrat") {
                        alert("Login successful! Redirecting to Bureaucrat dashboard...");
                        window.location.href = "bureaucrat_dashboard.html"; // Change this URL to your Bureaucrat page
                    } else {
                        alert("Login successful! Redirecting to homepage...");
                        window.location.href = "homepage.html"; // Change this URL to your default homepage
                    }
                } else {
                    const error = await response.json();
                    alert(`Login failed: ${error.message}`);
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
